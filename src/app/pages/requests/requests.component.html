<div class="requests-container">
  <app-header></app-header>
  
  <div class="requests-content">
    <h1 class="requests-title">Gesti√≥n de Solicitudes</h1>
      <div class="requests-actions">
      <button 
        mat-raised-button 
        color="accent" 
        class="back-button"
        (click)="goBackToDashboard()"
        matTooltip="Volver al Dashboard">
        <mat-icon>arrow_back</mat-icon>
        Volver al Dashboard
      </button>
      <button 
        mat-raised-button 
        color="primary" 
        class="refresh-button"
        (click)="refreshRequests()"
        matTooltip="Actualizar solicitudes">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>
    </div>
      <mat-card class="requests-table-card">
      <mat-card-content>
        <div class="table-container">          
            
            <table mat-table [dataSource]="dataSource()" class="mat-elevation-z0 requests-table">
            
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let request">{{request.userId}}</td>
            </ng-container>
            
            <!-- Usuario Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let request">{{request.user}}</td>
            </ng-container>
            
            <!-- Solicitud Column -->
            <ng-container matColumnDef="request">
              <th mat-header-cell *matHeaderCellDef>Solicitud</th>
              <td mat-cell *matCellDef="let request">{{request.request}}</td>
            </ng-container>
            
            <!-- Fecha Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Fecha Solicitud</th>
              <td mat-cell *matCellDef="let request">{{request.date | date:'dd/MM/yyyy'}}</td>
            </ng-container>
              <!-- Estado Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let request">
                <span class="status-indicator" [ngClass]="getStatusClass(request.status)">{{request.status | titlecase}}</span>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="['id', 'user', 'request', 'date', 'status']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'user', 'request', 'date', 'status'];"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
