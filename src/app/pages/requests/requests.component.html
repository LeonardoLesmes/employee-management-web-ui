<div class="requests-container">
  <app-header></app-header>
  
  <div class="requests-content">
    <h1 class="requests-title">Gesti√≥n de Solicitudes</h1>
    
    <div class="requests-actions">
      <button 
        mat-raised-button 
        color="primary" 
        class="refresh-button"
        (click)="refreshRequests()"
        matTooltip="Actualizar solicitudes">
        <mat-icon>refresh</mat-icon>
        Actualizar
      </button>
    </div>
    
    <mat-card class="requests-table-card">
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource()" class="mat-elevation-z0 requests-table">
            
            <!-- Usuario Column -->
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let request">{{request.user}}</td>
            </ng-container>
            
            <!-- Solicitud Column -->
            <ng-container matColumnDef="solicitud">
              <th mat-header-cell *matHeaderCellDef>Solicitud</th>
              <td mat-cell *matCellDef="let request">{{request.request}}</td>
            </ng-container>
            
            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha Solicitud</th>
              <td mat-cell *matCellDef="let request">{{request.date | date:'dd/MM/yyyy'}}</td>
            </ng-container>
            
            <!-- Estado Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let request">
                <span class="status-indicator">{{request.status | titlecase}}</span>
              </td>
            </ng-container>
            
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let request">
                <div class="action-buttons">
                  <button 
                    mat-button 
                    color="primary"
                    (click)="viewDetails(request)"
                    class="action-button">
                    Ver detalles
                  </button>
                  
                  <button 
                    mat-button 
                    color="warn"
                    (click)="cancelRequest(request.id)"
                    class="action-button"
                    [disabled]="request.status !== 'pendiente'">
                    Cancelar
                  </button>
                </div>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="['usuario', 'solicitud', 'fecha', 'estado', 'acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['usuario', 'solicitud', 'fecha', 'estado', 'acciones'];"></tr>
            
            <!-- Row shown when there is no matching data -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell empty-table" colspan="5">No hay solicitudes disponibles</td>
            </tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
